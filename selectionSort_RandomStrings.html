<html>
<body>
<script type="text/javascript">

// Program name: selectionSort.html
// Purpose: Use a selection sort on an array
// Author: Paul Addison
// Date last modified: 01-Sep-2011

// Declare constants and variables
var BR = "<br />";        // line break
var ARRAYSIZE = 1000;  // array size
var currEl;                    // array position to fill
var index;                     // array index
var minValue;               // current lowest value
var minPosition;            // position of minimum
var temp;                     // swap variable

// Declare and initialize the array
var someStrings = new Array(ARRAYSIZE);
var stringValue = "";
var randomChar = "";
var wordSize;
var operationCount = 0;

for (index = 0; index < ARRAYSIZE; index++) {

	wordSize = Math.floor(Math.random() * 15) + 5;
	
	for (index2 = 0; index2 < wordSize; index2++) {
		if (index2 == 0) {
			randomChar = Math.random() * (91-65) + 65;
		}
		else {
			randomChar = Math.random() * (123-97) + 97;
		}
		
		stringValue += String.fromCharCode(randomChar);
	}//end for index2
	someStrings[index] = stringValue;
	stringValue = "";
}//end for index

// Identify the sorting method
// Display the array before sorting
document.write("SELECTION SORT" + BR);
document.write("Before sorting:" + BR);
for (index = 0; index < ARRAYSIZE; index++) {
   document.write(someStrings[index] + BR);
}

// Outer loop designates a position
//   from first to last element
for (currEl = 0; currEl < ARRAYSIZE; currEl++) {
   minValue = someStrings[currEl];
   minPosition = currEl;

   // Inner loop steps through array,
   //   finding smallest value
   for (index = currEl + 1; index < ARRAYSIZE; index++) {
      if (someStrings[index] < minValue) {
         minValue = someStrings[index];
         minPosition = index;
		 operationCount++;
      }
   }
   // Swap minimum value with element at
   //   designated position if different
   if (minPosition != currEl) {
      temp = someStrings[currEl];
      someStrings[currEl] = someStrings[minPosition];
      someStrings[minPosition] = temp;
	  operationCount++;
   }
}

// Display the array after sorting
document.write(BR + "Operations: " + operationCount + BR + BR);
document.write("After sorting:" + BR);
for (index = 0; index < ARRAYSIZE; index++) {
   document.write(someStrings[index] + BR);
}

</script>
</body>
</html>
